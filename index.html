			<header>

				<!-- <h3>get on the interwebs via SMS</h3> -->
			</header>
		
			<article>
				<h2>send an SMS to 368266<br />
					text <span>openqry</span> +</h2>
				<ol>
					<li style="border-right:1px dotted #000;"><h2>News?</h2> <p>text "<span>news</span>" + the <span>topic</span> you want to read about</p></li>
					<li><h2>Tweets?</h2> <p>text "<span>twitter</span>" + the <span>topic</span> you want to read about</p></li>
					<li style="border-left:1px dotted #000;"><h2>Tumblr?</h2> <p>text "<span>tumblr</span>" + the <span>topic</span> you want to read about</p></li>
				</ol>
			
			</acticle>
